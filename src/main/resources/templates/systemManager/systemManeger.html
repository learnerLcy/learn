<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加菜单</title>
    <link rel="stylesheet" href="${rc.contextPath}/layui/css/layui.css">
    <link rel="stylesheet" href="${rc.contextPath}/webjars/zTree/3.5.37/css/zTreeStyle/zTreeStyle.css">
    <style>
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <form class="layui-form" action="">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            网站设置
                            <button class="layui-btn pull-right" lay-submit="" lay-filter="set_website">保存</button>
                        </div>
                        <div class="layui-card-body" pad15="">

                            <div class="layui-form" wid100="" lay-filter="">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">网站名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="sitename" value="layuiAdmin" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">网站域名</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="domain" lay-verify="url" value="http://www.layui.com" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">缓存时间</label>
                                    <div class="layui-input-inline" style="width: 80px;">
                                        <input type="text" name="cache" lay-verify="number" value="0" class="layui-input">
                                    </div>
                                    <div class="layui-input-inline layui-input-company">分钟</div>
                                    <div class="layui-form-mid layui-word-aux">本地开发一般推荐设置为 0，线上环境建议设置为 10。</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">最大文件上传</label>
                                    <div class="layui-input-inline" style="width: 80px;">
                                        <input type="text" name="filesize" lay-verify="number" value="2048" class="layui-input">
                                    </div>
                                    <div class="layui-input-inline layui-input-company">KB</div>
                                    <div class="layui-form-mid layui-word-aux">提示：1 M = 1024 KB</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">上传文件类型</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="filetype" value="png|gif|jpg|jpeg|zip|rar" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">首页标题</label>
                                    <div class="layui-input-block">
                                        <textarea name="title" class="layui-textarea">layuiAdmin 通用后台管理模板系统</textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">版权信息</label>
                                    <div class="layui-input-block">
                                        <textarea name="copyright" class="layui-textarea">© 2018 layui.com MIT license</textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="${rc.contextPath}/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="${rc.contextPath}/layui/layui.all.js"></script>
    <script src="${rc.contextPath}/common/public-js.js"></script>
    <script>
        /*表单提交操作*/
        layui.use(['form','layer'], function(){
            var form = layui.form;
            //监听提交
            form.on('submit(set_website)', function(data){
                debugger
                $.ajax({
                    type: "Post",
                    url: "/systemManager/saveSystemManager",   //ajax请求地址
                    data: data.field,
                    success: function (data) {
                        window.top.layer.msg(data.msg,{icon:6,area:['120px','80px'],anim:2});
                    },
                    error:function (data) {
                        window.top.layer.msg('请求失败',{icon:5,area:['120px','80px'],anim:2});
                    }
                });
                return false;
            });
            form.render();
        });
    </script>
</body>
</html>
